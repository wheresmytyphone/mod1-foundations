<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Cone Conjurer</title>
    <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
    <body>

      <h1>The Cone Conjurer</h1>

      <div class="flavorbox-box">
        <label for="flavorbox">Name that cone!</label>
        <input type="text" id= "flavorbox" class="flavorbox" name="Ice cream flavor" >
      </div>
      <hr>
      <section class="checklist">
        <ul class="flavorchecklist" style='list-style-type:none'>
          <li><input type="checkbox" id= "vanilla" name="Vanilla" value="Vanilla"></li>
            <label for="vanilla">Vanilla</label>
          <li><input type="checkbox" id= "strawberry" name="Strawberry" value="Strawberry"></li>
            <label for="strawberry">Strawberry</label>
          <li><input type="checkbox" id= "Chocolate" name="Chocolate" value="Chocolate"></li>
            <label for="Chocolate">Chocolate</label>
          <li><input type="checkbox" id= "cookie-dough" name="Cookie Dough" value="Cookie Dough"></li>
            <label for="cookie-dough">Cookie Dough</label>
          <li><input type="checkbox" id= "nutella" name="Nutella" value="Nutella"></li>
            <label for="nutella">Nutella</label>
          <li><input type="checkbox" id= "bubble-gum" name="Bubble Gum" value="Bubble Gum"></li>
            <label for="bubble-gum">Bubble Gum</label>
        </ul>
        <hr>
      </section>

      <button id= "submit" type="button" name="submit">Submit Cone</button>
      
    <div class="card-box">
      <div class="cone-card">
        <h3 class="conedisplay">Cone Output</h3>
      <p class="flavordisplay">Flavor Output</p>
    </div>
  </div>
      <script src="scripts.js"></script>
    </body>
</html>
